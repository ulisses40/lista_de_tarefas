<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de IMC</title>
   <link rel="stylesheet" href="tarefa2.css">
  <link>

  <style>
   
  </style>
</head>
<body>
    <header>

  <h1>Calculadora de IMC</h1>

  <label for="peso">Peso (kg):</label>
  <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5">

  <label for="altura">Altura (m):</label>
  <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75">

  <button onclick="calcularIMC()">Calcular</button>

  <p id="resultadoIMC"></p>
  <p id="classificacaoIMC"></p>
    </header>
  <script>
    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value);
      const altura = parseFloat(document.getElementById('altura').value);

      if (!peso || !altura || altura <= 0) {
        document.getElementById('resultadoIMC').textContent = 'Por favor, insira valores válidos.';
        document.getElementById('classificacaoIMC').textContent = '';
        return;
      }

      const imc = peso / (altura * altura);
      document.getElementById('resultadoIMC').textContent = `Seu IMC é: ${imc.toFixed(2)}`;

      let classificacao = '';
      if (imc < 18.5) {
        classificacao = 'Abaixo do peso';
      } else if (imc < 24.9) {
        classificacao = 'Peso normal';
      } else if (imc < 29.9) {
        classificacao = 'Sobrepeso';
      } else if (imc < 34.9) {
        classificacao = 'Obesidade grau I';
      } else if (imc < 39.9) {
        classificacao = 'Obesidade grau II';
      } else {
        classificacao = 'Obesidade grau III (mórbida)';
      }

      document.getElementById('classificacaoIMC').textContent = `Classificação: ${classificacao}`;
    }
  </script>

</body>
</html>
